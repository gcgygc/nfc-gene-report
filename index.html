<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>Gene新闻头条</title>
    <style>
        /* --- 全局与背景 --- */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #fcede4, #e8f7f7, #e1e9fc, #f9e2f3);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInContainer 0.5s ease-out;
        }
        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 初始选择界面 --- */
        #selection-container {
            padding: 50px 30px;
            text-align: center;
        }
        #selection-container h1 {
            font-size: 32px;
            color: #34495e;
            margin-bottom: 35px;
            font-weight: 700;
        }
        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .category-btn {
            padding: 16px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #social-btn {
            background-color: #5dade2; /* 水蓝色 */
        }
        #social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(93, 173, 226, 0.4);
        }
        #campus-btn {
            background-color: #48c9b0; /* 青色 */
        }
        #campus-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(72, 201, 176, 0.4);
        }

        /* --- 新闻列表界面 --- */
        #news-container {
            display: none;
            padding: 25px;
        }
        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        #news-category-title {
            font-size: 26px;
            font-weight: bold;
            color: #2c3e50;
        }
        #back-btn {
            background: #e4e6eb;
            color: #333;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #back-btn:hover {
            background-color: #d8dbe0;
        }
        #headline-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .headline-item {
            padding: 18px 12px;
            border-bottom: 1px solid #e9ebee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .headline-item:last-child {
            border-bottom: none;
        }
        .headline-item:hover {
            background-color: rgba(232, 247, 247, 0.5);
        }
        .headline-item a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 500;
            line-height: 1.5;
        }
        .headline-meta {
            font-size: 13px;
            color: #606770;
            margin-top: 8px;
        }
        .headline-meta .source {
            font-weight: bold;
            color: #5dade2;
        }
        .headline-meta .source.campus {
            color: #48c9b0;
        }

        /* --- 新闻内容模态框 --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 35px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-button:hover {
            color: #333;
        }
        #modal-headline {
            font-size: 24px;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #2c3e50;
        }
        #modal-body {
            font-size: 17px;
            line-height: 1.8;
            color: #34495e;
        }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideIn { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

    </style>
</head>

    // --- DOM 元素获取与函数定义 (与上一版完全相同) ---
    const selectionContainer = document.getElementById('selection-container');
    const newsContainer = document.getElementById('news-container');
    const socialBtn = document.getElementById('social-btn');
    const campusBtn = document.getElementById('campus-btn');
    const backBtn = document.getElementById('back-btn');
    const headlineList = document.getElementById('headline-list');
    const newsCategoryTitle = document.getElementById('news-category-title');
    const modal = document.getElementById('news-modal');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const modalHeadline = document.getElementById('modal-headline');
    const modalBody = document.getElementById('modal-body');

    function showNews(category, categoryName, categoryClass) {
        selectionContainer.style.display = 'none';
        newsContainer.style.display = 'block';
        newsCategoryTitle.textContent = categoryName;
        headlineList.innerHTML = '';
        const shuffled = category.sort(() => 0.5 - Math.random());
        const selectedNews = shuffled.slice(0, 5);
        selectedNews.forEach(news => {
            const listItem = document.createElement('li');
            listItem.className = 'headline-item';
            const randomMinutes = Math.floor(Math.random() * 59);
            const fakeTime = `${randomMinutes}分钟前`;
            listItem.innerHTML = `
                <a>${news.headline}</a>
                <div class="headline-meta">
                    <span class="source ${categoryClass}">Gene新闻</span> &bull; <span>${fakeTime}</span>
                </div>
            `;
            listItem.addEventListener('click', () => {
                showModal(news.headline, news.story);
            });
            headlineList.appendChild(listItem);
        });
    }

    function showModal(headline, story) {
        modalHeadline.textContent = headline;
        modalBody.textContent = story;
        modal.style.display = 'block';
    }

    function hideModal() {
        modal.style.display = 'none';
    }

    function showSelection() {
        newsContainer.style.display = 'none';
        selectionContainer.style.display = 'block';
    }

    socialBtn.addEventListener('click', () => showNews(socialNews, '社会新闻', 'social'));
    campusBtn.addEventListener('click', () => showNews(campusNews, 'Gene高新闻', 'campus'));
    backBtn.addEventListener('click', showSelection);
    closeModalBtn.addEventListener('click', hideModal);
    window.addEventListener('click', (event) => {
        if (event.target == modal) {
            hideModal();
        }
    });
    </script>
