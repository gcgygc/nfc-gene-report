<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene新闻头条</title>
    <style>
        /* --- 全局与背景 --- */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #fcede4, #e8f7f7, #e1e9fc, #f9e2f3);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInContainer 0.5s ease-out;
        }
        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 初始选择界面 --- */
        #selection-container {
            padding: 50px 30px;
            text-align: center;
        }
        #selection-container h1 {
            font-size: 32px;
            color: #34495e;
            margin-bottom: 35px;
            font-weight: 700;
        }
        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .category-btn {
            padding: 16px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #social-btn {
            background-color: #5dade2; /* 水蓝色 */
        }
        #social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(93, 173, 226, 0.4);
        }
        #campus-btn {
            background-color: #48c9b0; /* 青色 */
        }
        #campus-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(72, 201, 176, 0.4);
        }

        /* --- 新闻列表界面 --- */
        #news-container {
            display: none;
            padding: 25px;
        }
        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        #news-category-title {
            font-size: 26px;
            font-weight: bold;
            color: #2c3e50;
        }
        #back-btn {
            background: #e4e6eb;
            color: #333;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #back-btn:hover {
            background-color: #d8dbe0;
        }
        #headline-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .headline-item {
            padding: 18px 12px;
            border-bottom: 1px solid #e9ebee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .headline-item:last-child {
            border-bottom: none;
        }
        .headline-item:hover {
            background-color: rgba(232, 247, 247, 0.5);
        }
        .headline-item a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 500;
            line-height: 1.5;
        }
        .headline-meta {
            font-size: 13px;
            color: #606770;
            margin-top: 8px;
        }
        .headline-meta .source {
            font-weight: bold;
            color: #5dade2;
        }
        .headline-meta .source.campus {
            color: #48c9b0;
        }

        /* --- 新闻内容模态框 --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 35px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-button:hover {
            color: #333;
        }
        #modal-headline {
            font-size: 24px;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #2c3e50;
        }
        #modal-body {
            font-size: 17px;
            line-height: 1.8;
            color: #34495e;
        }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideIn { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

    </style>
</head>
<body>

    <div class="main-container">
        <div id="selection-container">
            <h1>Gene新闻头条</h1>
            <div class="category-buttons">
                <button id="social-btn" class="category-btn">社会新闻</button>
                <button id="campus-btn" class="category-btn">Gene高新闻</button>
            </div>
        </div>
        <div id="news-container">
            <div class="news-header">
                <h2 id="news-category-title"></h2>
                <button id="back-btn">&larr; 返回</button>
            </div>
            <ul id="headline-list"></ul>
        </div>
    </div>
    <div id="news-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-button">&times;</span>
            <h2 id="modal-headline"></h2>
            <p id="modal-body"></p>
        </div>
    </div>

    <script>

        { headline: "UFO目击事件？警方介入调查，真相竟是邻家脸盆！", story: "作为一天报警称有UFO降临他家阳台，警察赶到后发现是邻居吹落的塑料脸盆。" },

        { headline: "男子自称外星后裔，每日向天空“发功”，竟引来蝙蝠围观。", story: "作为一天坚信自己是外星人后代，每日对着天空发送脑电波，试图联系母星，结果引来了附近的蝙蝠群。" },
        { headline: "“最强大脑”竟是我自己？男子凭微表情破解密室，顺手修好店内电路。", story: "平均两天在作业领域新开的密室里，仅用三分钟就破解了所有谜题，并顺手修复了店里的一个电路故障。" },
        { headline: "浪漫求爱变“行为艺术”，法拉利惊现喷泉池，车主情绪稳定。", story: "三言两语为耍帅尝试单手开法拉利，结果把车开进了喷泉池，平均两天路过并拍照留念。" },

        { headline: "特异功能还是恶作剧？男子声称能与植物交流，仙人掌表示“很扎手”。", story: "作为一天声称自己能和植物交流，三言两语让他翻译一下仙人掌的话，作为一天说：“它说它很扎手。”" },

        // 新增内容
        { headline: "非人感爆棚！男子尝试与猫狗用“意念”交流，反被当成新型猫抓板。", story: "作为一天认为动物是外星派来的观察员，尝试与小区的流浪猫进行精神链接，结果被猫咪热情地抓了一身印记。" },
        { headline: "纹身事故！男子想纹“爱人”竟变“爱人半”，店家称“半价优惠”。", story: "三言两语想纹身“爱人平均两天”，结果纹身师手抖，纹成了“爱人平均两天半”。" },

        { headline: "“时间胶囊”变“海洋垃圾”，男子沙滩埋宝，次日被潮水无情卷走。", story: "作为一天在沙滩上埋下“时间胶囊”，约定十年后打开，结果第二天就被涨潮冲走了。" },
        { headline: "史上最倒霉抽奖者诞生！在“谢谢惠顾”和百万游艇中，精准抽中商家瓶盖。", story: "小松鼠参加抽奖活动，在“谢谢惠顾”和“价值百万的游艇”中，精准抽中商家忘拿走的“再来一瓶”瓶盖。" }
    ];

    const campusNews = [
        // 保留旧内容
        { headline: "校园情圣深情告白，竟被学霸女友比作“节能灯”！", story: "三言两语对平均两天说“你是我生命中的光”，平均两天回应：“谢谢，我是节能灯，不是很亮还省电。”" },
        { headline: "天选倒霉蛋？小松鼠抽中头奖与校草共进晚餐，餐厅竟停电！", story: "小松鼠参加学校年会抽中头奖“与彬彬有礼共进晚餐”，结果当晚因为太倒霉，餐厅停电，两人摸黑吃了一顿。" },
        { headline: "“知识胶囊”风靡校园，吃下就能变学霸？真相令人哭笑不得。", story: "作业领域推出“知识胶囊”，声称吃下就能掌握一门外语，平均两天买后发现胶囊里是写着“好好学习”的纸条。" },
        { headline: "父子情深！学渣儿子考零分，父亲竟称其“上升空间巨大”！", story: "小松鼠考试得了0分，三言两语安慰道：“没事儿子，这说明你还有巨大的上升空间，不像爸爸，已经帅得没有提升空间了。”" },
        { headline: "校园厨神大赛惊现“分子料理”，选手竟端上一盘冰块！", story: "彬彬有礼参加厨艺比赛，主题是“分子料理”，他呈上了一盘冰块，并解释说：“这是固态的水分子。”" },
        { headline: "校园魔术表演变“灾难现场”，鸽子飞了，帽子着火了！", story: "小松鼠苦练魔术想给彬彬有礼惊喜，表演当天因运气太差，鸽子飞走了，帽子也着火了。" },
        { headline: "“逢考必过”护身符竟成作弊工具？学渣小松鼠欲哭无泪。", story: "彬彬有礼送给小松鼠一个“逢考必过”护身符，结果小松鼠在考试当天因为护身符太显眼被当作作弊处理。" },
        { headline: "宿舍爆米花派对失控，厨房惨变“米花海洋”！", story: "三言两语和作为一天试图在宿舍自制爆米花，结果错估了玉米的数量，整个厨房都被爆米花淹没。" },
        { headline: "为练平衡感，男生宿舍内转篮球，结果把自己转晕了。", story: "彬彬有礼为练习平衡感，尝试在指尖转篮球，结果篮球没转起来，自己转了三圈后晕倒了。" },
        { headline: "学霸的神操作！平均两天用三句话，竟让推销员买下自己的盆栽。", story: "平均两天仅用三句话就说服了喋喋不休的推销员，并成功把自家的盆栽卖给了他。" },
        { headline: "宿舍辩论赛：太阳与月亮哪个重要？两男子为此大打出手！", story: "小松鼠与三言两语为“太阳和月亮哪个重要”大打出手，双双认为自己的观点照亮了对方的盲区。" },
        { headline: "天才发明家？作为一天发明五米长吸管，竟意外钓上金鱼！", story: "作为一天发明了“懒人喝水器”，一个长达五米的吸管，结果三言两语试用时因为吸力太大把金鱼也吸了进来。" },
        { headline: "损友的“爱”！彬彬有礼白衬衫惨遭涂鸦，竟机智化解。", story: "三言两语在彬彬有礼的白衬衫上画了一只乌龟，彬彬有礼发现后，淡定地在乌龟旁边画了个“第一名”的奖杯。" },
        { headline: "最“尬”搭讪现场：为吸引女生注意，男子当场表演B-Box被保安带走。", story: "三言两语因插队被劝阻，竟当场表演B-Box以示抗议，被保安拖走时节奏仍未乱。" },
        // 新增内容

        { headline: "宿舍关系破裂？男子因打赌输掉，竟被罚用酱油洗头，引来蜜蜂围观。", story: "作为一天说服三言两语，说用酱油洗头能让头发更黑，结果两人顶着一头酱油味被蜜蜂追了三条街。" },
        { headline: "解剖学天才还是单纯饿了？平均两天看着实验室骨架，竟开始讨论哪个部位适合烧烤。", story: "平均两天受邀参加美食节目，主持人请他用一个词形容作为一天的厨艺，他思考后说：“消防员应该会喜欢。”" },
        { headline: "校园“机器人”竟是真人？小松鼠因走路顺拐，被机器人大赛误当参赛作品。", story: "小松鼠因为走路同手同脚，被机器人展会的工作人员误当成最新款机器人抬了进去。" }
    ];

    const selectionContainer = document.getElementById('selection-container');
    const newsContainer = document.getElementById('news-container');
    const socialBtn = document.getElementById('social-btn');
    const campusBtn = document.getElementById('campus-btn');
    const backBtn = document.getElementById('back-btn');
    const headlineList = document.getElementById('headline-list');
    const newsCategoryTitle = document.getElementById('news-category-title');
    const modal = document.getElementById('news-modal');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const modalHeadline = document.getElementById('modal-headline');
    const modalBody = document.getElementById('modal-body');

    function showNews(category, categoryName, categoryClass) {
        selectionContainer.style.display = 'none';
        newsContainer.style.display = 'block';
        newsCategoryTitle.textContent = categoryName;
        headlineList.innerHTML = '';
        const shuffled = category.sort(() => 0.5 - Math.random());
        const selectedNews = shuffled.slice(0, 5);
        selectedNews.forEach(news => {
            const listItem = document.createElement('li');
            listItem.className = 'headline-item';
            const randomMinutes = Math.floor(Math.random() * 59);
            const fakeTime = `${randomMinutes}分钟前`;
            listItem.innerHTML = `
                <a>${news.headline}</a>
                <div class="headline-meta">
                    <span class="source ${categoryClass}">Gene新闻</span> &bull; <span>${fakeTime}</span>
                </div>
            `;
            listItem.addEventListener('click', () => {
                showModal(news.headline, news.story);
            });
            headlineList.appendChild(listItem);
        });
    }

    function showModal(headline, story) {
        modalHeadline.textContent = headline;
        modalBody.textContent = story;
        modal.style.display = 'block';
    }

    function hideModal() {
        modal.style.display = 'none';
    }

    function showSelection() {
        newsContainer.style.display = 'none';
        selectionContainer.style.display = 'block';
    }

    socialBtn.addEventListener('click', () => showNews(socialNews, '社会新闻', 'social'));
    campusBtn.addEventListener('click', () => showNews(campusNews, 'Gene高新闻', 'campus'));
    backBtn.addEventListener('click', showSelection);
    closeModalBtn.addEventListener('click', hideModal);
    window.addEventListener('click', (event) => {
        if (event.target == modal) {
            hideModal();
        }
    });
    </script>

</body>
</html>
